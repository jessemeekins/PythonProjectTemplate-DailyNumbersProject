<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Daily Numbers{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container pt-3">

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-danger shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for("daily_numbers") }}" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: white;">Daily Numbers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("detailed_personnel") }}">Detailed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ot">Overtime Personnel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assignments">Department Assignments</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="container mt-5 pb-3">
    <div>
      <h4 id="clock"></h4>
    </div>
    {% block content %}
    {% endblock %}
  </div>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="static/script.js"></script>
</body>
</html>
